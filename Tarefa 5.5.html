<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS_Tarefa_5_4.css">
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email"><b>E-mail</b></label>
            <input type="email" id="emailField"
            placeholder="Digite aqui o seu e-mail" required>
            <button type="button" class="login-button"
            onclick="showEmail()">Login</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        function showEmail() {
            const emailField = document.getElementById("emailField");
            const result = document.getElementById("result");
            const email = emailField.value;
            result.innerHTML = `O e-mail digitado é: 
            <span style = 'color: purple;
            font-weight: bold;'>${email}</span>`;
            console.log("E-mail digitado é: " + email);
        }
    </script>
    
</body>
</html>
