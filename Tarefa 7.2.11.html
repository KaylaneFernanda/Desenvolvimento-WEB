<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2.11.html</title>
</head>
<body>
    <script>

        let valor = prompt("Entre com o valor do produto: ");
        valor = parseFloat(valor);

        alert("Valor do Produto: R$" + valor);
        console.log("Valor do Produto: R$" + valor);

        let desconto = valor - valor * 10 / 100;

        alert("Valor do Produto com 10% de Desconto: R$" + desconto);
        console.log("Valor do Produto com 10% de Desconto: R$" + desconto);

    </script>
</body>
</html>
