<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário com E-mail e Senha</title>
    <style>
        body {
            background-color: #c9a3d8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #f0d6ff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #resultado {
            color: rgb(101, 5, 87);
            margin-top: 20px;
            text-align: left;
        }
        .blue-button {
            background-color: rgb(137, 13, 204);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .grey-button {
            background-color: rgb(93, 11, 128);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Formulário de Login</h1>
        <form id="myForm">
            <!-- Campo de E-mail -->
            <label for="email">E-mail:</label>
            <input type="text" id="email"><br><br>

            <!-- Campo de Senha (oculto) -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha"><br><br>

            <button type="button" class="blue-button" onclick="mostrarValores()">Mostrar Valores</button>
            <!-- Botão de Reset -->
            <button type="button" class="grey-button" onclick="limparFormulario()">Reset</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function mostrarValores() {
            // Pegar os valores dos campos de entrada
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Exibir os valores no elemento com id="resultado"
            document.getElementById('resultado').innerHTML = `E-mail: ${email}<br>Senha: ${senha}`;
        }

        // Função para limpar o formulário
        function limparFormulario() {
            document.getElementById('email').value = '';
            document.getElementById('senha').value = '';
            document.getElementById('resultado').innerHTML = '';
        }
    </script>

</body>
</html>
