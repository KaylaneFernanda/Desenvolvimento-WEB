<body>
    <script>

        let valor = prompt("Informe o valor do produto: ");

        valor = parseFloat(valor);

        alert("Valor do produto: " + valor);
        console.log("Valor do produto: " + valor);

        let vajustado = valor + valor * 20 / 100;

        alert("Valor do prouto ajustado em acréscimo de 20%: " + vajustado);
        console.log("Valor do prouto ajustado em acréscimo de 20%: " + vajustado);

    </script>
</body>
