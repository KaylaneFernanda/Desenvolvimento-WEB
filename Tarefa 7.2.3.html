<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2.3.html</title>
</head>
<body>
    <script>

        let A = prompt ("Entre com o valor número da largura de um retângulo: ");
        let B = prompt ("Entre com o valor número da altura de um retângulo: ");

        console.log("Largura: " + A);
        console.log("Altura: " + B);

        A = parseInt(A);
        B = parseInt(B);

        let area = A * B;
        alert("Área do retangulo é: " + area);
        console.log("Área do retangulo é: " + area);

        let peri = (2 * A) + (2 * B); 
        alert("Perímetro do retangulo é: " + peri);
        console.log("Perímetro do retangulo é: " + peri);

    </script>
</body>
</html>
