<!DOCTYPE html>

<head>

    <title>Tarefa 7.2.1.html</title>
</head>
<body>
    <script>

        let A = prompt ("Entre com o primeiro número para soma: ");
        let B = prompt ("Entre com o segundo número para soma: ");

        console.log("Primeiro número da soma: " + A);
        console.log("Segundo número da soma: " + B);

        A = parseFloat(A);
        B = parseFloat(B);

        let soma = A + B;

        alert("Soma dos números entrados é: " + soma);
        console.log("Soma dos números entrados é: " + soma);

    </script>    
</body>
