<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2.6.html</title>
</head>
<body>
    <script>

        let celsius = prompt("Informe a temperatura em Graus Celsius: ");

        celsius = parseFloat(celsius);

        alert("Temperatura em Celsius: " + celsius);
        console.log("Temperatura em Celsius: " + celsius);

        let fahrenheit = (1.8 * celsius) + 32;

        alert("Temperatura em Fahrenheit: " + fahrenheit);
        console.log("Temperatura em Fahrenheit: " + fahrenheit);

    </script>
</body>
</html>
