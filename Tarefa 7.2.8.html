<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2.8.html</title>
</head>
<body>
    <script>

        let hora = prompt("Informe quantas horas levou para realizar a atividade: ");
        hora = parseFloat(hora);

        alert("Quantidade em Horas: " + hora);
        console.log("Quantidade em Horas: " + hora);

        let min = hora * 60;

        alert("Quantidade em Minutos: " + min);
        console.log("Quantidade em Minutos: " + min);

    </script>
</body>
</html>
