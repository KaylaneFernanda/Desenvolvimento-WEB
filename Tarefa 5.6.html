<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS_Tarefa_5.6.css">
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email"><b>E-mail</b></label>
            <input type="email" id="emailField" placeholder="Digite aqui o seu e-mail" required>
            <div class="button-container">
                <button type="button" class="login-button" 
                    style="width: calc(75% - 4px);" onclick="showEmail()">Login</button>
                <button type="button" class="login-button reset-button" 
                    style="width: calc(25% - 4px);" onclick="limpaMensagem()">Reset</button>
            </div>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function showEmail() {
            const emailField = document.getElementById("emailField");
            const result = document.getElementById("result");
            const email = emailField.value.trim();
            
            if (email === "") {
                result.innerHTML = 
                    "<span style='color: purple;'><strong>Por favor, informe o email.</strong></span>";
                return;
            }

            result.innerHTML = `O e-mail digitado é: 
                <span style='color: blue; 
                font-weight: bold;'>${email}</span>`;
            console.log("Email digitado: " + email);
        }

        function limpaMensagem() {
            document.getElementById("result").innerHTML = "";
            document.getElementById("emailField").value = "";
            console.log("Formulário e mensagem resetados.");
        }
    </script>

</body>

</html>
