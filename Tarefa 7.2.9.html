<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2.9.html</title>
</head>
<body>
    <script>

        let entrado = prompt("Entre com um valor númerico: ");
        entrado = parseFloat(entrado);

        anterior = entrado - 1;
        proximo = entrado + 1;

        alert("Número Entrado: " + entrado);
        console.log("Número Entrado: " + entrado);
        alert("Número Anterior do Entrado: " + anterior);
        console.log("Número Anterior do Entrado: " + anterior);
        alert("Próximo Número do Entrado: " + proximo);
        console.log("Próximo Número do Entrado: " + proximo);

    </script> 
</body>
</html>
