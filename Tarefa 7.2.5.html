<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2.5.html</title>
</head>
<body>
    <script>

        let fahrenheit = prompt("Informe a temperatura em Graus Fahrenheit: ");

        fahrenheit = parseFloat(fahrenheit);

        alert("Temperatura em Fahrenheit: " + fahrenheit);
        console.log("Temperatura em Fahrenheit: " + fahrenheit);

        let celsius = (fahrenheit - 32) / 1.8;

        alert("Temperatura em Celsius: " + celsius);
        console.log("Temperatura em Celsius: " + celsius);

    </script>
</body>
</html>
